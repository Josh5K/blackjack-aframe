<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: lightgray">
      <a-assets>
        <img id="cardback" src="assets/cardback.jpg">
        <a-asset-item id="table-obj" src="assets/table.obj"></a-asset-item>
        <a-asset-item id="table-mtl" src="assets/table.mtl"></a-asset-item>
      </a-assets>
      <a-entity camera look-controls wasd-controls position="0 2.6 0" cursor="rayOrigin: mouse">
        <a-plane id="hit-button" material="color: #444346" position="0 -7.75 -10" height="1" width="10" text="value: Hit me!; align: center; height: auto" data-clickable></a-plane>
        <a-plane id="start-button"  material="color: #444346" position="-11 -7.75 -10"  height="1" width="10" text="value: Start Game!; align: center" data-clickable></a-plane>
        <a-plane id="stand-button"  material="color: #444346" position="11 -7.75 -10"  height="1" width="10" text="value: Stand!; align: center" data-clickable></a-plane>
      </a-entity>
      <a-plane id="dealer-hidden" src="#cardback" height="1" position="-3 -.5 -13" rotation="-90 0 0" width=".75"></a-plane>
      <a-plane id="dealer-visable" src="#cardback" height="1" position="-2.1 -.5 -13" rotation="-90 0 0" width=".75"></a-plane>
      <a-plane id="player-hidden" src="#cardback"  height="1" position="-3 -.5 -6.2" rotation="-90 0 0" width=".75"></a-plane>
      <a-plane id="player-visable" src="#cardback"  height="1" position="-2.1 -.5 -6.2" rotation="-90 0 0" width=".75"></a-plane>
      <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" scale="5 5 5" position="0 -7 -10 "></a-entity>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
